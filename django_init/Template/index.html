<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} Listado de Contacto {% endblock titulo %}</title>
</head>
<body>   
        <h1> Template de Listado</h1> 
        <a href="{% url 'crear' %}">Crear</a>

    {% block cuerpo %}
    <table border="2">
        <thead>
            <tr>
                <th>nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for persona in object_list %}
                <tr>
                    <td>{{persona.name}}</td>
                    <td>{{persona.apellido}}</td>
                    <td>{{persona.correo}}</td>
                    <td> <a href="{% url 'editar' persona.id %}" >editar</a> <a href="{% url 'eliminar' persona.id %}">eliminar</a>
                    </td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock cuerpo %}
</body>
</html>
